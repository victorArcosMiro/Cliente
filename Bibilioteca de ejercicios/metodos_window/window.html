  <h1>Metodos Window</h1>
  <script>
    document.write("<strong>1. window.open():</strong> Abre una nueva ventana del navegador.<br>");
    document.write('Ejemplo: <code>window.open("https://www.ejemplo.com");</code><br><br>');

    document.write("<strong>2. window.close():</strong> Cierra la ventana actual.<br>");
    document.write('Ejemplo: <code>window.close();</code><br><br>');

    document.write("<strong>3. window.alert():</strong> Muestra un cuadro de diálogo de alerta con un mensaje.<br>");
    document.write('Ejemplo: <code>window.alert("¡Hola, mundo!");</code><br><br>');

    document.write("<strong>4. window.confirm():</strong> Muestra un cuadro de diálogo de confirmación con opciones 'Aceptar' y 'Cancelar'.<br>");
    document.write('Ejemplo: <code>const confirmado = window.confirm("¿Estás seguro?");</code><br><br>');

    document.write("<strong>5. window.prompt():</strong> Muestra un cuadro de diálogo de entrada de texto.<br>");
    document.write('Ejemplo: <code>const nombre = window.prompt("Ingresa tu nombre:");</code><br><br>');

    document.write("<strong>6. window.print():</strong> Abre el cuadro de diálogo de impresión del navegador.<br>");
    document.write('Ejemplo: <code>window.print();</code><br><br>');

    document.write("<strong>7. window.scrollTo():</strong> Desplaza la ventana a una posición específica en la página.<br>");
    document.write('Ejemplo: <code>window.scrollTo(0, 500);</code><br><br>');

    document.write("<strong>8. window.scrollBy():</strong> Desplaza la ventana en relación a su posición actual.<br>");
    document.write('Ejemplo: <code>window.scrollBy(0, 100);</code><br><br>');

    document.write("<strong>9. window.resizeTo():</strong> Cambia el tamaño de la ventana a dimensiones específicas.<br>");
    document.write('Ejemplo: <code>window.resizeTo(800, 600);</code><br><br>');

    document.write("<strong>10. window.resizeBy():</strong> Cambia el tamaño de la ventana en relación a su tamaño actual.<br>");
    document.write('Ejemplo: <code>window.resizeBy(100, 0);</code><br>');

    document.write("<strong>11. window.focus():</strong> Da el foco a la ventana actual.<br>");
  document.write('Ejemplo: <code>window.focus();</code><br><br>');

  document.write("<strong>12. window.blur():</strong> Quita el foco de la ventana actual.<br>");
  document.write('Ejemplo: <code>window.blur();</code><br><br>');

  document.write("<strong>13. window.open():</strong> Abre una nueva ventana del navegador.<br>");
  document.write('Ejemplo: <code>window.open("https://www.ejemplo.com");</code><br><br>');

  document.write("<strong>14. window.close():</strong> Cierra la ventana actual.<br>");
  document.write('Ejemplo: <code>window.close();</code><br><br>');

  document.write("<strong>15. window.alert():</strong> Muestra un cuadro de diálogo de alerta con un mensaje.<br>");
  document.write('Ejemplo: <code>window.alert("¡Hola, mundo!");</code><br><br>');

  document.write("<strong>16. window.confirm():</strong> Muestra un cuadro de diálogo de confirmación con opciones 'Aceptar' y 'Cancelar'.<br>");
  document.write('Ejemplo: <code>const confirmado = window.confirm("¿Estás seguro?");</code><br><br>');

  document.write("<strong>17. window.prompt():</strong> Muestra un cuadro de diálogo de entrada de texto.<br>");
  document.write('Ejemplo: <code>const nombre = window.prompt("Ingresa tu nombre:");</code><br><br>');

  document.write("<strong>18. window.scrollTo():</strong> Desplaza la ventana a una posición específica en la página.<br>");
  document.write('Ejemplo: <code>window.scrollTo(0, 500);</code><br><br>');

  document.write("<strong>19. window.scrollBy():</strong> Desplaza la ventana en relación a su posición actual.<br>");
  document.write('Ejemplo: <code>window.scrollBy(0, 100);</code><br><br>');

  document.write("<strong>20. window.resizeBy():</strong> Cambia el tamaño de la ventana en relación a su tamaño actual.<br>");
  document.write('Ejemplo: <code>window.resizeBy(100, 0);</code><br>');
  </script>
   <h1>Propiedades Window</h1>
   <script>
    // Métodos adicionales del objeto Window
    document.write("<strong>1. window.innerHeight:</strong> Devuelve la altura del área de contenido de la ventana en píxeles.<br>");
    document.write('Ejemplo: <code>const alturaContenido = window.innerHeight;</code><br><br>');

    document.write("<strong>2. window.innerWidth:</strong> Devuelve el ancho del área de contenido de la ventana en píxeles.<br>");
    document.write('Ejemplo: <code>const anchoContenido = window.innerWidth;</code><br><br>');

    document.write("<strong>3. window.outerHeight:</strong> Devuelve la altura de la ventana exterior, incluyendo barras de herramientas y marcos.<br>");
    document.write('Ejemplo: <code>const alturaExterior = window.outerHeight;</code><br><br>');

    document.write("<strong>4. window.outerWidth:</strong> Devuelve el ancho de la ventana exterior, incluyendo barras de herramientas y marcos.<br>");
    document.write('Ejemplo: <code>const anchoExterior = window.outerWidth;</code><br><br>');

    document.write("<strong>5. window.screenX:</strong> Devuelve la posición horizontal de la ventana en relación a la pantalla.<br>");
    document.write('Ejemplo: <code>const posicionHorizontal = window.screenX;</code><br><br>');

    document.write("<strong>6. window.screenY:</strong> Devuelve la posición vertical de la ventana en relación a la pantalla.<br>");
    document.write('Ejemplo: <code>const posicionVertical = window.screenY;</code><br><br>');

    document.write("<strong>7. window.scrollX:</strong> Devuelve la posición horizontal de la ventana desplazada.<br>");
    document.write('Ejemplo: <code>const scrollHorizontal = window.scrollX;</code><br><br>');

    document.write("<strong>8. window.scrollY:</strong> Devuelve la posición vertical de la ventana desplazada.<br>");
    document.write('Ejemplo: <code>const scrollVertical = window.scrollY;</code><br><br>');

    document.write("<strong>9. window.pageXOffset:</strong> Devuelve la cantidad de desplazamiento horizontal de la ventana, equivalente a `window.scrollX`.<br>");
    document.write('Ejemplo: <code>const desplazamientoHorizontal = window.pageXOffset;</code><br><br>');

    document.write("<strong>10. window.pageYOffset:</strong> Devuelve la cantidad de desplazamiento vertical de la ventana, equivalente a `window.scrollY`.<br>");
    document.write('Ejemplo: <code>const desplazamientoVertical = window.pageYOffset;</code><br><br>');

    document.write("<strong>11. window.location:</strong> Proporciona información sobre la ubicación actual del documento y permite navegar a otras páginas.<br>");
    document.write('Ejemplo: <code>const urlActual = window.location.href;</code><br><br>');

    document.write("<strong>12. window.parent:</strong> Devuelve la ventana principal que contiene la ventana actual.<br>");
    document.write('Ejemplo: <code>const ventanaPadre = window.parent;</code><br><br>');

    document.write("<strong>13. window.top:</strong> Devuelve la ventana superior en la jerarquía de ventanas.<br>");
    document.write('Ejemplo: <code>const ventanaSuperior = window.top;</code><br><br>');

    document.write("<strong>14. window.self:</strong> Hace referencia a la ventana actual.<br>");
    document.write('Ejemplo: <code>const ventanaActual = window.self;</code><br><br>');

    document.write("<strong>15. window.document:</strong> Devuelve el objeto `Document` asociado a la ventana.<br>");
    document.write('Ejemplo: <code>const documentoActual = window.document;</code><br><br>');

    document.write("<strong>16. window.history:</strong> Proporciona acceso al historial de navegación del navegador.<br>");
    document.write('Ejemplo: <code>const historialNavegacion = window.history;</code><br><br>');

    document.write("<strong>17. window.frames:</strong> Devuelve una colección de los objetos `Window` en el contexto de la ventana actual.<br>");
    document.write('Ejemplo: <code>const framesVentana = window.frames;</code><br><br>');

    document.write("<strong>18. window.opener:</strong> Devuelve la ventana que abrió la ventana actual (si existe).<br>");
    document.write('Ejemplo: <code>const ventanaOpener = window.opener;</code><br><br>');

    document.write("<strong>19. window.navigator:</strong> Proporciona información sobre el navegador del usuario.<br>");
    document.write('Ejemplo: <code>const infoNavegador = window.navigator;</code><br><br>');

    document.write("<strong>20. window.sessionStorage:</strong> Proporciona acceso al almacenamiento de sesión del navegador.<br>");
    document.write('Ejemplo: <code>const almacenamientoSesion = window.sessionStorage;</code><br>');

    document.write("<strong>21. window.localStorage:</strong> Proporciona acceso al almacenamiento local del navegador.<br>");
  document.write('Ejemplo: <code>const almacenamientoLocal = window.localStorage;</code><br><br>');

  document.write("<strong>22. window.console:</strong> Proporciona acceso a la consola del navegador para la salida de mensajes y errores.<br>");
  document.write('Ejemplo: <code>const consolaNavegador = window.console;</code><br><br>');

  document.write("<strong>23. window.status:</strong> Obtiene o establece el texto que se muestra en la barra de estado del navegador.<br>");
  document.write('Ejemplo: <code>window.status = "Cargando...";</code><br><br>');

  document.write("<strong>24. window.name:</strong> Obtiene o establece el nombre de la ventana actual.<br>");
  document.write('Ejemplo: <code>const nombreVentana = window.name;</code><br><br>');
  </script>
