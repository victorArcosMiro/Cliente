<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="miCampoDeEntrada" placeholder="Presiona una tecla">

  <script>

    var campoDeEntrada = document.getElementById('miCampoDeEntrada');

    // Agrega un escucha de eventos para el evento keydown en el campo de entrada
    campoDeEntrada.addEventListener('keydown', function(event) {
        alert("Pulsaste el una tecla del teclado.");
    });
  </script>

</body>
</html>
