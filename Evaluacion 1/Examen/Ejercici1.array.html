<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>

        //Función que genera un número aleatorio y lo devuelve
        function aleatorio(min,max){
          var numero = Math.round((Math.random() * (max-min)) + min);
          return numero;
        }
        //Creamos un array
        var numeros = new Array();
        var temp = 0;
        var copia = true;
        var j = 0;
        
        //Bucle que da 90 vueltas
        for(var i=0; i<90; i++){
          //En cada vuelta llama a la función aleatorio y busca el número devuelto en el array
          do{
            j = 0;
            copia = true;
            temp = aleatorio(10,99);
            for(var j=0; j < numeros.length; j++){
              if(temp % 2){
                copia = false; 
              }
            }
          }while(copia == false);
          numeros[i] = temp;
        }
        var cont = 0;
        //Con un bucle escribe en pantalla los números
        for(var i=0; i < numeros.length; i++){
          if (numeros[i])
          document.write( numeros[i] + "<br>");
          cont++;
        }
      </script>
</body>
</html>
