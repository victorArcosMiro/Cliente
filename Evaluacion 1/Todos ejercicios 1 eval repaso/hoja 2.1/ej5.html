<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var n1 = prompt("Introduce el primer número: ");
    var n2 = prompt("Introduce el segundo número: ");
    var n1Int = parseInt(n1);
    var n2Int = parseInt(n2);
    if(n1Int>n2Int){
      document.write("el numero " + n1Int + " es mayor que " + n2Int);
    }else{
      document.write("el numero " + n2Int + " es mayor que " + n1Int);
    }
  </script>
</body>
</html>
