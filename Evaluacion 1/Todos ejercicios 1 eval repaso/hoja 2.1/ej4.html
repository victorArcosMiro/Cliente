<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var nombre = prompt("Introduce el nombre: ");
    var nota = prompt("Introduce la nota: ");
    var notaInt = parseInt(nota);
    if(notaInt > 4){
      document.write(nombre + " esta aprobado con un " + notaInt);
    }else{
      document.write(nombre + " esta suspendido con un " + notaInt);
    }
  </script>
</body>
</html>
