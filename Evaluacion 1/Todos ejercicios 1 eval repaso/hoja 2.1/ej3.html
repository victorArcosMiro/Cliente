<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var n1 = prompt("Introduce el primer número: ");
    var n2 = prompt("Introduce el segundo número: ");
    var n1Int = parseInt(n1);
    var n2Int = parseInt(n2);
    document.write("La suma de ambos números es: " + (n1Int+n2Int) + ". <br>");
    document.write("La multiplicación de ambos números es: " + (n1Int*n2Int)+".");
  </script>
</body>
</html>
