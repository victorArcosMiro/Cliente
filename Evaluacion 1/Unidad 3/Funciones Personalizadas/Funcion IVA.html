  <script>
    function aplicar_IVA(valorProducto, IVA) {

      alert("El precio del producto, aplicando el IVA del  " + IVA + " es: " + productoConIVA);
    }
  </script>
</head>
<body>
  <script>
    var valorProducto = prompt("Introduce el valor del producto: ");
    var numValorProducto = parseFloat(valorProducto);
    var iva = 1.21;
    aplicar_IVA(valorProducto,iva);
  </script>
