<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function isPair(numero){
      if(numero%2==0){
        alert("El numero es par");
      }else{
        alert("El numero no es par");

      }
    }
  </script>
</head>
<body>
  <script>
    var n1 = prompt("Indruce el numero para saber si es par");
    isPair(n1);
  </script>
</body>
